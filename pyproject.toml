# pyproject.toml
[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F","W", "I", "UP", "B"] # Select rules to check
ignore = ["E501"]


[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true
strict_optional = true
pretty = true
exclude = [
    "results/.*",
    "frontend/results/.*",
    "__pycache__/.*"
]
